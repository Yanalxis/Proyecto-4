<nav>
  <div class="nav-wrapper #009688 teal">
    <div class="col s12">
      <a routerLink="/empleados/administrador" class="breadcrumb">Home</a>
      <a routerLink="/empleados/buscar-asesor" class="breadcrumb">Asesores</a>
      <a routerLink="/empleados/eliminar-asesor" class="breadcrumb">Eliminar Asesor</a>
    </div>
  </div>
</nav>
<div class="row">
  <form [formGroup]="fgValidador" (ngSubmit)="EliminarAsesor()"class="col s12">
    <input type="hidden" formControlName="id" />
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate" required>
        <label for="nombre" >Nombres</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="apellido" type="text" class="validate" required>
        <label for="apellido" >Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="correo" type="email" class="validate" required>
        <label for="correo" >Email</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="documento" type="text" class="validate" required>
        <label for="documento" >Documento</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="direccion" type="text" class="validate" required>
        <label for="direccion">Direccion</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="telefono" type="text" class="validate" required>
        <label for="telefono" >Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="sede" type="text" class="validate" required>
        <label for="sede" >Sede</label>
      </div>
    </div>
    <div class="row">
      <button [disabled]="!fgValidador.valid" class="btn-large waves-effect #0d47a1 blue darken-4" type="submit" style="width:100%;">Eliminar Asesor</button>
    </div>
  </form>
</div>
