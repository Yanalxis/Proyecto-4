<form [formGroup]="fgValidador" (ngSubmit)="IdentificarAsesor()">
  <div class="row">
    <div class="col s12 m8 l4 offset-m4 offset-l4">
      <div class="card">
        <div class="card-action #009688 teal white-text">
          <h3 class="center-align">Cliente</h3>
        </div>
        <div class="card-content">
          <div class="form-field">
            <label for="username">Usuario</label>
            <input formControlName="usuario" type="text" id="username">
          </div><br>

          <div class="form-field">
            <label for="password">Contraseña</label>
            <input formControlName="clave" type="password" id="password">
          </div>
          <div class="form-field">
            <button [disabled]="!fgValidador.valid" class="btn-large waves-effect #009688 teal" type="submit" style="width:100%;">Iniciar sesión</button>
          </div>
          <div>
            <a routerLink="/clientes/crear-cliente">Registrarse como cliente</a>
          </div>
          <div>
          <a routerLink="/seguridad/identificacion-asesor">¿Eres un Asesor?</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</form>
