<nav>
  <div class="nav-wrapper #009688 teal">
    <div class="col s12">
      <a routerLink="/empleados/administrador" class="breadcrumb">Home</a>
      <a routerLink="/vehiculos/buscar-tipo-vehiculo" class="breadcrumb">Tipo de Vehiculos</a>
      <a routerLink="/vehiculos/crear-tipo-vehiculo" class="breadcrumb">Crear tipo de vehiculos</a>
    </div>
  </div>
</nav>
<div class="row">
  <form [formGroup]="fgValidador" (ngSubmit)="GuardarTipoVehiculo()"class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate" required>
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="porcentaje" type="number" class="validate" required>
        <label for="porcentaje">Porcentaje (%) </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName="descripcion" type="text" class="validate" required>
        <label for="descripcion">Descripcion</label>
      </div>
    </div>

    <div class="row">
      <button [disabled]="!fgValidador.valid" class="btn-large waves-effect #009688 teal" type="submit" style="width:100%;">Crear Tipo de Vehiculo</button>
    </div>
  </form>
</div>
